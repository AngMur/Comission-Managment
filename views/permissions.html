<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios y Permisos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            padding: 40px 20px;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(96, 166, 30, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(96, 166, 30, 0.06) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #151515 50%, #0a0a0a 100%);
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header-badge {
            display: inline-block;
            background: rgba(96, 166, 30, 0.15);
            border: 1px solid rgba(96, 166, 30, 0.3);
            color: #60a61e;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
        }

        .search-bar {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(96, 166, 30, 0.2);
            border-radius: 12px;
            padding: 15px 20px;
            color: #ffffff;
            font-size: 15px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #60a61e;
            box-shadow: 0 0 20px rgba(96, 166, 30, 0.2);
        }

        .search-input::placeholder {
            color: #666;
        }

        .add-user-btn {
            background: linear-gradient(135deg, #60a61e 0%, #4a8518 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(96, 166, 30, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-user-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(96, 166, 30, 0.5);
        }

        .table-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(96, 166, 30, 0.2);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(96, 166, 30, 0.1);
            border-bottom: 2px solid rgba(96, 166, 30, 0.3);
        }

        th {
            padding: 18px 20px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: #60a61e;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            cursor: pointer;
        }

        tbody tr:hover {
            background: rgba(96, 166, 30, 0.05);
        }

        td {
            padding: 20px;
            color: #ffffff;
            font-size: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #60a61e 0%, #4a8518 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            border: 2px solid rgba(96, 166, 30, 0.3);
        }

        .user-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .user-name {
            font-weight: 600;
            color: #ffffff;
        }

        .user-email {
            font-size: 13px;
            color: #888;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: rgba(96, 166, 30, 0.2);
            color: #60a61e;
            border: 1px solid rgba(96, 166, 30, 0.4);
        }

        .status-inactive {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
            border: 1px solid rgba(255, 59, 48, 0.4);
        }

        .role-badge {
            background: rgba(96, 166, 30, 0.1);
            color: #60a61e;
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
        }

        .action-btn {
            background: transparent;
            border: 1px solid rgba(96, 166, 30, 0.3);
            color: #60a61e;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 600;
        }

        .action-btn:hover {
            background: rgba(96, 166, 30, 0.1);
            border-color: #60a61e;
            transform: translateY(-2px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            border: 1px solid rgba(96, 166, 30, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(96, 166, 30, 0.2);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: #888;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .close-btn:hover {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
            transform: rotate(90deg);
        }

        .user-modal-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(96, 166, 30, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(96, 166, 30, 0.2);
        }

        .user-modal-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #60a61e 0%, #4a8518 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 24px;
            border: 3px solid rgba(96, 166, 30, 0.3);
        }

        .permissions-section {
            margin-top: 30px;
        }

        .permissions-title {
            font-size: 18px;
            font-weight: 600;
            color: #60a61e;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .permissions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .permission-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
        }

        .permission-item:hover {
            background: rgba(96, 166, 30, 0.05);
            border-color: rgba(96, 166, 30, 0.2);
        }

        .toggle-switch {
            position: relative;
            width: 48px;
            height: 26px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-switch.active {
            background: linear-gradient(135deg, #60a61e 0%, #4a8518 100%);
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(22px);
        }

        .permission-label {
            flex: 1;
            font-size: 14px;
            color: #ffffff;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-cancel {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-save {
            background: linear-gradient(135deg, #60a61e 0%, #4a8518 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(96, 166, 30, 0.3);
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(96, 166, 30, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .search-bar {
                flex-direction: column;
            }

            .modal-content {
                padding: 30px 20px;
            }

            .permissions-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 12px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-badge">Gestión de Accesos</div>
            <h1>Usuarios y Permisos</h1>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Buscar usuario por nombre o email..." id="searchInput">
            <button class="add-user-btn">
                <i class="fas fa-user-plus"></i>
                Agregar Usuario
            </button>
        </div>

        <div class="table-card">
            <table>
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Último Acceso</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usersTable">
                    <!-- Los usuarios se cargarán aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de Permisos -->
    <div class="modal" id="permissionsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Gestionar Permisos</h2>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="user-modal-info">
                <div class="user-modal-avatar" id="modalAvatar"></div>
                <div>
                    <div class="user-name" style="font-size: 18px; margin-bottom: 5px;" id="modalUserName"></div>
                    <div class="user-email" id="modalUserEmail"></div>
                    <div class="role-badge" style="margin-top: 8px;" id="modalUserRole"></div>
                </div>
            </div>

            <div class="permissions-section">
                <div class="permissions-title">
                    <i class="fas fa-shield-halved"></i>
                    Permisos del Usuario
                </div>
                <div class="permissions-grid" id="permissionsGrid">
                    <!-- Los permisos se cargarán aquí -->
                </div>
            </div>

            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
                <button class="btn-save" onclick="savePermissions()">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
            </div>
        </div>
    </div>

    <script>
        // Datos de ejemplo
        const users = [
            {
                id: 1,
                name: 'Christopher May Cedillo',
                email: 'christopher.may@commify.com',
                role: 'Administrador',
                status: 'active',
                lastAccess: '12/10/2025 10:30',
                permissions: {
                    'Ver Comisiones': true,
                    'Crear Comisiones': true,
                    'Editar Comisiones': true,
                    'Eliminar Comisiones': true,
                    'Ver Usuarios': true,
                    'Gestionar Usuarios': true,
                    'Ver Reportes': true,
                    'Exportar Datos': true
                }
            },
            {
                id: 2,
                name: 'María González López',
                email: 'maria.gonzalez@commify.com',
                role: 'Gerente',
                status: 'active',
                lastAccess: '12/10/2025 09:15',
                permissions: {
                    'Ver Comisiones': true,
                    'Crear Comisiones': true,
                    'Editar Comisiones': true,
                    'Eliminar Comisiones': false,
                    'Ver Usuarios': true,
                    'Gestionar Usuarios': false,
                    'Ver Reportes': true,
                    'Exportar Datos': true
                }
            },
            {
                id: 3,
                name: 'Juan Carlos Ramírez',
                email: 'juan.ramirez@commify.com',
                role: 'Asesor',
                status: 'active',
                lastAccess: '11/10/2025 16:45',
                permissions: {
                    'Ver Comisiones': true,
                    'Crear Comisiones': true,
                    'Editar Comisiones': false,
                    'Eliminar Comisiones': false,
                    'Ver Usuarios': false,
                    'Gestionar Usuarios': false,
                    'Ver Reportes': true,
                    'Exportar Datos': false
                }
            },
            {
                id: 4,
                name: 'Ana Martínez Silva',
                email: 'ana.martinez@commify.com',
                role: 'Asesor',
                status: 'inactive',
                lastAccess: '05/10/2025 14:20',
                permissions: {
                    'Ver Comisiones': true,
                    'Crear Comisiones': false,
                    'Editar Comisiones': false,
                    'Eliminar Comisiones': false,
                    'Ver Usuarios': false,
                    'Gestionar Usuarios': false,
                    'Ver Reportes': true,
                    'Exportar Datos': false
                }
            },
            {
                id: 5,
                name: 'Roberto Sánchez Torres',
                email: 'roberto.sanchez@commify.com',
                role: 'Gerente',
                status: 'active',
                lastAccess: '12/10/2025 08:00',
                permissions: {
                    'Ver Comisiones': true,
                    'Crear Comisiones': true,
                    'Editar Comisiones': true,
                    'Eliminar Comisiones': false,
                    'Ver Usuarios': true,
                    'Gestionar Usuarios': true,
                    'Ver Reportes': true,
                    'Exportar Datos': true
                }
            }
        ];

        let currentUser = null;

        // Renderizar tabla de usuarios
        function renderUsers(usersToRender = users) {
            const tbody = document.getElementById('usersTable');
            tbody.innerHTML = '';

            usersToRender.forEach(user => {
                const initials = user.name.split(' ').map(n => n[0]).join('').substring(0, 2);
                const statusClass = user.status === 'active' ? 'status-active' : 'status-inactive';
                const statusText = user.status === 'active' ? 'Activo' : 'Inactivo';

                const row = `
                    <tr onclick="openModal(${user.id})">
                        <td>
                            <div class="user-info">
                                <div class="user-avatar">${initials}</div>
                                <div class="user-details">
                                    <div class="user-name">${user.name}</div>
                                    <div class="user-email">${user.email}</div>
                                </div>
                            </div>
                        </td>
                        <td><span class="role-badge">${user.role}</span></td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>${user.lastAccess}</td>
                        <td>
                            <button class="action-btn" onclick="event.stopPropagation(); openModal(${user.id})">
                                <i class="fas fa-key"></i> Permisos
                            </button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // Abrir modal
        function openModal(userId) {
            currentUser = users.find(u => u.id === userId);
            if (!currentUser) return;

            const initials = currentUser.name.split(' ').map(n => n[0]).join('').substring(0, 2);
            
            document.getElementById('modalAvatar').textContent = initials;
            document.getElementById('modalUserName').textContent = currentUser.name;
            document.getElementById('modalUserEmail').textContent = currentUser.email;
            document.getElementById('modalUserRole').textContent = currentUser.role;

            // Renderizar permisos
            const permissionsGrid = document.getElementById('permissionsGrid');
            permissionsGrid.innerHTML = '';

            Object.entries(currentUser.permissions).forEach(([permission, enabled]) => {
                const permissionItem = `
                    <div class="permission-item">
                        <div class="toggle-switch ${enabled ? 'active' : ''}" 
                             onclick="togglePermission(this, '${permission}')">
                            <div class="toggle-slider"></div>
                        </div>
                        <div class="permission-label">${permission}</div>
                    </div>
                `;
                permissionsGrid.innerHTML += permissionItem;
            });

            document.getElementById('permissionsModal').classList.add('active');
        }

        // Cerrar modal
        function closeModal() {
            document.getElementById('permissionsModal').classList.remove('active');
        }

        // Toggle permiso
        function togglePermission(element, permission) {
            element.classList.toggle('active');
            if (currentUser) {
                currentUser.permissions[permission] = element.classList.contains('active');
            }
        }

        // Guardar permisos
        function savePermissions() {
            alert('Permisos guardados exitosamente');
            closeModal();
            renderUsers();
        }

        // Búsqueda
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = users.filter(user => 
                user.name.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm)
            );
            renderUsers(filtered);
        });

        // Cerrar modal al hacer clic fuera
        document.getElementById('permissionsModal').addEventListener('click', (e) => {
            if (e.target.id === 'permissionsModal') {
                closeModal();
            }
        });

        // Inicializar
        renderUsers();
    </script>
</body>
</html>
